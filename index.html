<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="icon" href="assets/images/calculator.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header Navbar -->
    <header class="navbar">
      <nav>
        <div class="navbar-container">
          <!-- Navbar Title -->
          <h1 class="navbar-title">Basic Calculator</h1>
        </div>
      </nav>
    </header>

    <!-- Calculator Section -->
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <!-- Row 1 -->
        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button operator" onclick="appendValue('/')">/</button>

        <!-- Row 2 -->
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button operator" onclick="appendValue('*')">*</button>

        <!-- Row 3 -->
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button operator" onclick="appendValue('-')">-</button>

        <!-- Row 4 -->
        <button class="button" onclick="appendZero()">0</button>
        <button class="button" onclick="appendDoubleZero('00')">00</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendValue('+')">+</button>

        <!-- Row 5 -->
        <button class="button" onclick="appendValue('.')">.</button>
        <button
          class="button operator"
          style="grid-column: span 3"
          onclick="calculate()"
        >
          =
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="footer">
      <div class="copyright">
        Copyright &copy; <strong>2025</strong>
        <a
          href="https://www.linkedin.com/in/ryan-gading-abdullah/"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >
          Ryan Gading Abdullah
        </a>
        . All Rights Reserved.
      </div>
      <div class="support-me">
        <p>
          Support Me on
          <a
            href="https://saweria.co/RyanGA09"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
          >
            Saweria
          </a>
        </p>
      </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
